name: Schema Markup Domination

on:
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  schema-markup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Schema Markup Generation
        run: |
          echo "ğŸ† Starting Schema Markup Domination..."
          node scripts/schema-markup-domination.js

      - name: Git Configuration
        run: |
          git config --global user.name 'Schema Markup Bot'
          git config --global user.email 'seo@justlegalsolutions.org'

      - name: Commit Schema Updates
        run: |
          git add .
          git pull origin main
          git commit -m "ğŸ† Schema Markup Domination - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main

      - name: Schema Markup Complete
