                        <a href="tel:5393676832" className="inline-block bg-black text-yellow-400 px-8 py-4 rounded-lg text-xl font-bold hover:bg-gray-900 transition transform hover:scale-105">
                          üìû EMERGENCY: (539) 367-6832
                        </a>
                      </div>
                    </div>
                  </div>
                  
                  {/* Why Choose After-Hours Service */}
                  <div className="grid md:grid-cols-2 gap-8 mb-12">
                    <div className="bg-white bg-opacity-10 p-6 rounded-xl">
                      <h4 className="text-xl font-bold text-yellow-400 mb-3">üåô True 24/7 Service</h4>
                      <p>While others sleep, we serve. Real ${timeContext.toLowerCase()} availability, not just an answering service.</p>
                    </div>
                    <div className="bg-white bg-opacity-10 p-6 rounded-xl">
                      <h4 className="text-xl font-bold text-yellow-400 mb-3">‚ö° Emergency Priority</h4>
                      <p>${timeContext} calls get priority dispatch. <a href="/pricing" className="text-blue-600 hover:underline font-semibold">View emergency pricing ‚Üí</a></p>
                    </div>
                    <div className="bg-white bg-opacity-10 p-6 rounded-xl">
                      <h4 className="text-xl font-bold text-yellow-400 mb-3">üìç Local Advantage</h4>
