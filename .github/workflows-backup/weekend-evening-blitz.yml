        const pageDir = \`app/(main)/\${timeContext.toLowerCase()}-\${keyword.replace(/\\s+/g, '-')}\`;
        fs.mkdirSync(pageDir, { recursive: true });
        fs.writeFileSync(\`\${pageDir}/page.tsx\`, afterHoursContent);
        
