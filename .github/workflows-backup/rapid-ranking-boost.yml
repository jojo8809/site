name: Rapid Ranking Acceleration - Daily Blitz

on:
  schedule:
    # Run 3 times daily for maximum aggression
    - cron: '0 8,14,20 * * *'  # 8 AM, 2 PM, 8 PM CST
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

